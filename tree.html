<!DOCTYPE html>
<html>
    <head>
        
        <title>Simple Offline Calculator</title>
        
        <link rel="stylesheet" type="text/css" href="resources/css/tree.css">
        
    </head>
    <body>
        
        <input id="inputString" autofocus/> = <span id="result"></span>
        
        <h3>Tokens</h3>
        <table id="tokens"></table>
        
        <h3>Parse Tree</h3>
        <div id="parseTree"></div>
        
        <h3>Memory</h3>
        <textarea id="memory" class="treeTextArea" disabled></textarea>
        
        <h3>Error Log</h3>
        <textarea id="errorLog" class="treeTextArea" disabled></textarea>
        
        <h3>Timings</h3>
        <textarea id="timings" class="treeTextArea" disabled></textarea>
        
        <h3>Token Types</h3>
        <table id="tokenTypes"></table>
        
        <h3>Rules</h3>
        <table id="rules"></table>
        
        <script src="/resources/javascript/calculator.js"></script>
        
        <script src="/resources/javascript/tree.js"></script>
        
    </body>
</html>
